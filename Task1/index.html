<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <ul class="flags">
        <li class="flag ukraine">
          <span class="flag__title">Ukraine</span>
          <div class="ukrainian-flag">
            <div class="ukrainian-flag__blue"></div>
            <div class="ukrainian-flag__yellow"></div>
          </div>
        </li>
        <li class="flag japan">
          <span class="flag__title">Japan</span>
          <div class="japanese-flag">
            <div class="japanese-flag__white">
              <div class="japanese-flag__red"></div>
            </div>
          </div>
        </li>
        <li class="flag iceland">
          <span class="flag__title">Iceland</span>
          <div class="iceland-flag">
            <div class="iceland-flag__blue">
              <div class="iceland-flag__white--horizontal"></div>
              <div class="iceland-flag__red--horizontal"></div>
              <div class="iceland-flag__white--vertical"></div>
              <div class="iceland-flag__red--vertical"></div>
            </div>
          </div>
        </li>
        <li class="flag czech">
          <span class="flag__title">Czech</span>
          <div class="czech-flag">
            <div class="czech-flag__white"></div>
            <div class="czech-flag__red"></div>
            <div class="czech-flag__blue"></div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
